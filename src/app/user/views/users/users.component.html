<form [formGroup]="userSearcherForm" (ngSubmit)="searchUser()">
    <div class="row">
        <div class="col-2">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="firstName" />
        </div>
        <div class="col-2">
            <label>First Surname</label>
            <input type="text" class="form-control" formControlName="firstSurname" />
        </div>
        <div class="col-2">
            <label>Last Surname</label>
            <input type="text" class="form-control" formControlName="lastSurname" />
        </div>
        <div class="col-2">
            <input type="submit" value="Search" class="btn btn-primary" /> &nbsp;
            <input type="button" value="New" class="btn btn-secondary" (click)="newUser()" />
        </div>
    </div>
</form>
<br />
<div class="row">
    <div class="col">
        <table border="1" width="100%">
            <thead>
                <tr>
                    <th>Nro.</th>
                    <th>Nombres</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users$ | async; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.firstSurname }}</td>
                    <td>{{ user.lastSurname }}</td>
                    <td>
                        <button (click)="editUser(user)" class="btn btn-success">Edit</button> &nbsp;
                        <button (click)="deleteUser(user)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
